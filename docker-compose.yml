version: '3.9'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
        PORT: ${PORT:-3000}
    env_file:
      - .env
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
  ai-server:
    image: gosua/recommend-ai:1.0.1
    ports:
      - '8010:8010'
